<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/jquery-3.6.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="" role="form">
            <input type="text" class="form-control">
            <textarea rows="5" class="form-control">HELLO</textarea>
            <div class="checkbox">
                <label>
                    <input type="checkbox">吃橘子
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">吃苹果
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionRadios">男
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionRadios">女
                </label>
            </div>
            <select name="" id="" class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <p class="form-control-static">请按照我的格式输入：hello@163.com</p><br>

            <div class="form-group has-warning has-feedback">
                <label for="">用户名</label>
                <input type="text" class="form-control">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-success">
                <label for="">用户名</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group has-error">
                <label for="">用户名</label>
                <input type="text" class="form-control">
            </div>
        </form>
    </div>
</body>
</html>
