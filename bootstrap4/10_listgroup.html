<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listgroup</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/jquery-3.6.0.min.js"></script>
    <script src="../static/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">first</li>
            <li class="list-group-item active">second</li>
            <li class="list-group-item disabled">third</li>
            <li class="list-group-item">fourth</li>
        </ul>

        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">first</a>
            <a href="#" class="list-group-item list-group-item-action">second</a>
            <a href="#" class="list-group-item list-group-item-action active">third</a>
        </div>
        <h2>remove border</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">first</li>
            <li class="list-group-item active">second</li>
            <li class="list-group-item disabled">third</li>
            <li class="list-group-item">fourth</li>
        </ul>
        <h2>Grid</h2>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
          <ul class="list-group list-group-horizontal-sm">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
          <h2>With badge</h2>
          <div class="list-group">
              <div class="list-group-item d-flex justify-content-between align-items-center">
                  first
                  <span class="badge badge-primary">14</span>
                </div>
              <div class="list-group-item">second</div>
          </div>
    </div>

</body>
</html>
