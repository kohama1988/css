<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em and rem</title>
    <style>
        html{
            font-size: 62.5%;
        }
        .em span{
            font-size: 2em;
        }
        .rem span{
            font-size: 2rem;
        }
        p:nth-child(2){
            color: rgb(255, 0, 0,0.5);
        }
    </style>
</head>
<body>
    <p class="em"><span>外側文字<span>内側文字</span></span></p>
    <p class="rem"><span>外側文字<span>内側文字</span></span></p>
    <p class="rem"><span>外側文字<span>内側文字</span></span></p>
    <p class="rem"><span>外側文字<span>内側文字</span></span></p>
</body>
</html>
